<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center text-warning">Welcome to my phone Hunter!</h1>
    </header>
    <section class="container">
        <div class="w-25 d-flex justify-content-center align-items-center mx-auto my-3">
            <div><input id="search-field" type="email" class="form-control" placeholder="searh your phone"></div>
            <div id="btn-search" class="btn px-4 rounded-2 mx-2  btn-primary">search</div>
          </div>
    </section>
    <!-- display search results  -->
    <main class="container">
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">  
            </div>
            <div id="no-found-message" class="my-5 d-none">
                <h3 class="text-danger text-center">No phone found ! please try a new search</h3>
            </div>
            <!-- show all button  -->
            <div id="show-All" class="text-center mt-5 d-none">
              <div id="btn-show-all" class="btn btn-primary">show All</div>
            </div>
        </section>
        <!-- load spinner  -->
        <section id="load-spinner" class="d-none">
          <div style="height:400px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="api.js"></script>
  </body>
</html>
